# Disasters
 chaos_of_the_11th_century: "Crisis of the 11th Century"
 desc_chaos_of_the_11th_century: "As is all too common for the Roman Empire, especially the Eastern Roman Empire, this is an era of civil war, foreign invasions, assassinations and instability. It would take a miracle to recover... something that also happens a lot to Rome."
 