l_english: 
# Reconquista
 per_reconquista_events.1.t:0 "The Reconquista"
 per_reconquista_events.1.desc:0 "With the Reconquista declared, we have made our intentions clear - remove all heathens from the Iberian Peninsula by force.  Other good Catholics will come to our aid, no doubt, offering both service and funds.  May God bless us all!"
 per_reconquista_events.1.a:0 "Deus Vult!"
 per_reconquista_events.2.t:0 "Catholic Warriors Arrive"
 per_reconquista_events.2.desc:0 "A group of Catholic warriors arrives at your court, and announce their intention to join your battle against the heathens!"
 per_reconquista_events.2.a:0 "Welcome, brothers!"
 per_reconquista_events.3.t:0 "Donations from the Clergy"
 per_reconquista_events.3.desc:0 "It seems some of the Clergymen have decided to donate a substantial sum to the state to aid in the Reconquista!"
 per_reconquista_events.3.a:0 "Together in victory."
 per_reconquista_events.4.t:0 "End of Preparations"
 per_reconquista_events.4.desc:0 "Now that two years have passed, we are ready to attack the heathens.  We can no longer expect help in our endeavour."
 per_reconquista_events.4.a:0 "It is time."
# Asturias Events
 per_asturian_events.1.t:0 "Asturian Succession"
 per_asturian_events.1.desc:0 "It is time to consider our succession. We have three options. Prince Alfonso would give us a union with Leon and Navarra, however Prince Diego has proved a more intelligent man. Alternatively, we could choose neither, and leave it up to fate."
 per_asturian_events.1.a:0 "Prince Alfonso shall be King!"
 per_asturian_events.1.b:0 "Prince Diego shall be King!"
 per_asturian_events.1.c:0 "Neither of them shall be King!"
 per_asturian_events.2.t:0 "Asturian Claims"
 per_asturian_events.2.desc:0 "With Cordoba splintered and ourselves stronger than ever, we are finally prepared to invade the Moors.  The question is - where do we start?"
 per_asturian_events.2.a:0 "Toledo!"
 per_asturian_events.2.b:0 "Zaragoza!"
 per_asturian_events.2.c:0 "We will expand in all lands bordering us!"
 per_asturian_events.3.t:0 "How to Deal With the Moors?"
 per_asturian_events.3.desc:0 "With Toledo under our control, we now have a large population of Moors. Many were once Catholic, and some have already professed their conversion back to the true faith. Shall we expel them from our lands, or attempt to convert them?"
 per_asturian_events.3.a:0 "Expel them all!"
 per_asturian_events.3.b:0 "We shall convert them."
 per_asturian_events.4.t:0 "Moors expelled from Toledo!"
 per_asturian_events.4.desc:0 "With the recent Christian conquest of the Emirate of Toledo, we expected some refugees. However, we did not expect them to be expelled en masse!  They are all flooding to our lands. Perhaps the Christians are fools, as this will only increase our taxation and manpower!"
 per_asturian_events.4.a:0 "Welcome, all!"
 per_asturian_events.5.t:0 "Dominance"
 per_asturian_events.5.desc:0 "Unfinished"
 per_asturian_events.5.a:0 "Unfinished"
# Seljuks
 per_seljuk_events.1.t:0 "Conquest of Eastern Persia"
 per_seljuk_events.1.desc:0 "Eastern Persia is our gateway into Greater Persia. Conquering it is a great leap towards conquering all of Persia. It is time to being centralizing our control here."
 per_seljuk_events.1.a:0 "We shall rise."
 per_seljuk_events.2.t:0 "Silk Monopolies"
 per_seljuk_events.2.desc:0 "Unless Europe somehow gains another method of securing their silk, we will control the vast majority of their silk trade, bringing us much wealth."
 per_seljuk_events.2.a:0 "Mmmm, money."
 per_seljuk_events.3.t:0 "Conquest of Persia"
 per_seljuk_events.3.desc:0 "What has been the heart of many Empires now belongs entirely to us - Persia. But we musn't stop here..."
 per_seljuk_events.3.a:0 "No longer are we a footnote in history."
 per_seljuk_events.4.t:0 "Reformation of the Seljuk Army"
 per_seljuk_events.4.desc:0 "It is time to reform the army. We must not be decadent. The choice remains, however, as to what we should focus our efforts on..."
 per_seljuk_events.4.a:0 "Quantity is the way."
 per_seljuk_events.4.b:0 "Quality is the way."
 per_seljuk_events.4.c:0 "We should focus on the here and now."
 per_seljuk_events.5.t:0 "The Seljuk Cavalry"
 per_seljuk_events.5.desc:0 "For many millennia the people of the steppe have used horses and bows to great success. The greatest defeat of Ancient Rome came at the hands of horse archers. However, with time, it is possible that this old way is becoming archaic. Perhaps it is time for us to use heavy shock cavalry to sweep through enemy armies."
 per_seljuk_events.5.a:0 "Horse Archers has always been our way, and shall remain so."
 per_seljuk_events.5.b:0 "Shock Cavalry is the future."
 per_seljuk_events.5.c:0 "Let us utilize both schools of thought."
# Byzantium
 per_byzantine_events.1.t:0 "Crisis of the 11th Century"
 per_byzantine_events.1.desc:0 "As is all too common for the Roman Empire, especially the Eastern Roman Empire, this is an era of civil war, foreign invasions, assassinations and instability. It would take a miracle to recover... something easy for Rome to handle."
 per_byzantine_events.1.a:0 "Oh no!"
 per_byzantine_events.2.t:0 "Rome Marches On"
 per_byzantine_events.2.desc:0 "After years of chaos and bloodshed, of betrayal and suffering, the crisis finally seems to be over... thanks in no small part, to $MONARCHTITLE$ $MONARCH$."
 per_byzantine_events.2.a:0 "Rome is saved!"
 per_byzantine_events.2.b:0 "Thanks to the Nobility!"
 per_byzantine_events.2.c:0 "With no thanks to the treacherous Nobility!"
 per_byzantine_events.3.t:0 "Trebizond Declares Independence!"
 per_byzantine_events.3.desc:0 "The cunning snake of a Doux in Trebizond has declared independence! How dare our subject take advantage of our current crisis..."
 per_byzantine_events.3.a:0 "You will hang for this, traitor!"
 per_byzantine_events.4.t:0 "Cappadocia Declares Independence!"
 per_byzantine_events.4.desc:0 "The thieving rat of a Doux in Cappadoocia has declared independence! Have he no honor?"
 per_byzantine_events.4.a:0 "I will see his head ripped from his body!"
 per_byzantine_events.5.t:0 "Swelling Ranks"
 per_byzantine_events.5.desc:0 "Many men from the countryside have come to join the army to stave off the crisis destroying our nation. Many cite their love of Rome and will to see the Empire last as giving them a purpose in life."
 per_byzantine_events.5.a:0 "Brave warriors, all."
 per_byzantine_events.6.t:0 "Men Deserting the Army"
 per_byzantine_events.6.desc:0 "It seems that some men who came to fight for glory and honor have now realized the way of war - suffering, hunger, pain, and death. Some of them have fled to avoid such a fate."
 per_byzantine_events.6.a:0 "Understandable, have a nice day."
 per_byzantine_events.7.t:0 "Efficient Administrators"
 per_byzantine_events.7.desc:0 "Some of our court advisors have managed to convince others of your legitimacy and right to rule, something very helpful during this crisis."
 per_byzantine_events.7.a:0 "Great!"
 per_byzantine_events.8.t:0 "An Officer Rises"
 per_byzantine_events.8.desc:0 "An officer by the name of Belisarius has proven himself in the field of command. Leading many armies to great victory. His loyalty may be questionable, though..."
 per_byzantine_events.8.a:0 "Promote this man!"
 per_byzantine_events.8.b:0 "We need loyalty more than greatness."
 per_byzantine_events.9.t:0 "Unhappy Nobles"
 per_byzantine_events.9.desc:0 "Some of the nobility have decided to take advantage of the instability and risen up, hoping to gain more power and autonomy in the realm."
 per_byzantine_events.9.a:0 "I will see them slain!"
 per_byzantine_events.10.t:0 "Traitors in the Court"
 per_byzantine_events.10.desc:0 "A conspiracy arises in the Court. Your consort is threatening to start yet another civil war if you do not abdicate the throne to her..."
 per_byzantine_events.10.a:0 "I have no choice but to give her the throne..."
 per_byzantine_events.10.b:0 "I am the Emperor! Die, traitor!"
 per_byzantine_events.11.t:0 "Silver Donations"
 per_byzantine_events.11.desc:0 "Some loyal members of the court and church have donated some money to help in the crisis facing our great Empire."
 per_byzantine_events.11.a:0 "True Romans, they are!"
 per_byzantine_events.12.t:0 "Corrupt Noblemen"
 per_byzantine_events.12.desc:0 "Many 'loyal' noblemen in the court have been discovered to be taking bribes in exchange for favors, causing many commoners to lose trust in the crown."
 per_byzantine_events.12.a:0 "It never ends!"
 per_byzantine_events.12.b:0 "Well, I might as well get in on this action, too..."
 per_byzantine_events.12.c:0 "I will deal with this myself!"
 per_byzantine_events.13.t:0 "Instability in the Roman Empire"
 per_byzantine_events.13.desc:0 "Recently the Roman Empire has entered a terrible state of crisis, with traitors, rebellions, corruption and all sorts of chaos tearing apart at the seams of the realm. Perhaps now is our time to strike... or maybe we can sweeten the pot with some cash."
 per_byzantine_events.13.a:0 "They are in no position to deny us."
 per_byzantine_events.13.b:0 "Sweeten the pot, surely they'd have no choice..."
 per_byzantine_events.13.c:0 "We will not intervene."
 per_byzantine_events.14.t:0 "The Venetians Demand Territory"
 per_byzantine_events.14.desc:0 "Venice is demanding that we give them some of our islands and lands in Western Greece and Italy or they will declare war upon us. These weak fools would have no chance, if not for the present issues our Empire faces."
 per_byzantine_events.14.a:0 "We have no choice but to accept..."
 per_byzantine_events.14.b:0 "Never!"
 per_byzantine_events.15.t:0 "The Venetians Offer Cash For Land"
 per_byzantine_events.15.desc:0 "Venice is offering us a significant sum of cash in exchange for some of our islands and lands in Western Greece and Italy. This money could prove more useful than the land, at the moment..."
 per_byzantine_events.15.a:0 "We accept! For now..."
 per_byzantine_events.15.b:0 "Refuse!"
 per_byzantine_events.16.t:0 "Rome Declines"
 per_byzantine_events.16.desc:0 "Rome has seen fit to decline our offer to buy their lands..."
 per_byzantine_events.16.a:0 "We will have to use other methods, then."
# Norse Events 
 per_norse_events.1.t:0 "Soldiers of Odin"
 per_norse_events.1.desc:0 "The warriors of [Root.GetName] have been swarming [Root.Capital.GetCapitalName] in the hopes of finding glory and death in battle.  They swell our ranks, ready to charge headfirst into the fray."
 per_norse_events.1.a:0 "Brave warriors of [Root.GetName], fight with me! For Odin!"
 per_norse_events.2.t:0 "Blessings of Freya"
 per_norse_events.2.desc:0 "[Root.Monarch.GetName] has always been a loyal adherent to Freya's teachings. It seems like Freya herself came down from Asgard and blessed the lands!"
 per_norse_events.2.a:0 "Praise Freya!"
 per_norse_events.3.t:0 "Strength of Thor"
 per_norse_events.3.desc:0 "Thor has always been considered the defender of Midgard and of humans. With the sacrifices made by [Root.Monarch.GetName], Thor has blessed the lands and our people enjoy stability!"
 per_norse_events.3.a:0 "Praise allmighty Thor!"
 per_norse_events.4.t:0 "Mighty Tyr"
 per_norse_events.4.desc:0 "Many who join the Officer Corps of [Root.GetName] often follow Tyr, the God of War and Single Combat. This leads them to commence many battles and duels in his name, and he seems to have blessed them with great tactical skill."
 per_norse_events.4.a:0 "With Tyr's blessing we shall soon conquer all of Midgard!"
 per_norse_events.5.t:0 "Blessing of Njord"
 per_norse_events.5.desc:0 "Njord has been kind to us in recent times, no bandits have raided our caravans, and the seas have been calm, with the wind blowing at our trade ships backs. Our treasury is swelling with gold as a result!"
 per_norse_events.5.a:0 "This shall indeed fund our war efforts!"
 per_norse_events.6.t:0 "Wisdom of Snotra"
 per_norse_events.6.desc:0 "[Root.Monarch.GetName] has always firmly believed in the wisdom of Snotra, and as a result has strictly followed her teachings. It seems to have paid off!"
 per_norse_events.6.a:0 "I must remain prudent!"
 per_norse_events.7.t:0 "Changing of Fates"
 per_norse_events.7.desc:0 "Spirtuality is important to some men, whereas to others it is nothing more than a weakness. [Root.Monarch.GetName] views it as a strength, and has been a faithful follower.  But people change as they grow and form new experiences, and now [Root.Monarch.GetName] wishes to worship a new deity. But which one will he choose?"
 per_norse_events.7.a:0 "Odin, the Allfather!"
 per_norse_events.7.b:0 "Freya, Goddess of Love!"
 per_norse_events.7.c:0 "Thor, the Thunder God!"
 per_norse_events.7.d:0 "Tyr, the God of War!"
 per_norse_events.7.e:0 "Njord, God of the Sea!"
 per_norse_events.7.f:0 "Snotra, the Goddess of Wisdom!"
# Wrath Events
per_wrath_events.1.t:0 "Mod Information"
per_wrath_events.1.desc:0 "This mod is very much in an early, early alpha and uploaded just for testing purposes. Nothing is done or ready. If you were sent this you are either being A) Trolled epicly, or B) testing at my request."
per_wrath_events.1.a:0 "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"